<!-- 分享弹窗 -->
<div class="modal" id="shareModal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
        <button class="modal-close" id="closeShareModal">&times;</button>
        <h3>分享你的 IF 线人生</h3>
        <p class="modal-desc">长按下方图片保存到相册，或发送给好友</p>
        <div class="share-image-container">
            <img id="shareImage" src="" alt="IF线人生故事">
        </div>
        <button class="btn-primary" id="modalShareBtn" style="display: none; margin-bottom: 12px; width: 100%;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: text-bottom;">
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
                <polyline points="16 6 12 2 8 6" />
                <line x1="12" y1="2" x2="12" y2="15" />
            </svg>
            发给朋友
        </button>
        <button class="btn-primary" id="modalDownloadBtn" style="width: 100%; background: rgba(255,255,255,0.1);">保存图片</button>
    </div>
</div>
